<ion-view title="Home">
    <ion-nav-buttons side="left">
      <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder="John" ng-model="data.user.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="asdf@ghj.kl" ng-model="data.user.email">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="data.user.password">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirm Password</span>
          <input type="password" placeholder="" ng-model="data.user.confirmPassword">
        </label>
        <button class="button button-block button-positive">
          Signup
        </button>
      </div>
    </ion-content>
</ion-view>
