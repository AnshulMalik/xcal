<ion-view title="Login">
    <ion-content>
        <form class="list">
            <div class="item" ng-show="message">{{ message }}</div>
            <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="user.email" required>
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.password" required>
            </label>
            <div id="loginButtons">
              <div class="padding">
                <button class="button button-block button-outline button-custom" ng-click="login()">Login</button>
              </div>
              <center>OR</center>
              <div class="padding">
                <a class="button button-block button-outline button-custom" href="#/app/signup">Signup</a>
              </div>
            </div>
          </form>
    </ion-content>
</ion-view>
