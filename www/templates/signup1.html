<ion-view title="Signup">
    <ion-nav-buttons side="left">
      <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
      <div class="list">
          <div class="item item-divider" ng-show="message1">{{ message1 }}</div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Roll Number</span>
          <input type="text" placeholder="1140000" ng-model="user.fullname">
        </label>
        <button class="button button-block button-positive" ng-click="signup()">
          Signup
        </button>
      </div>
    </ion-content>
</ion-view>
