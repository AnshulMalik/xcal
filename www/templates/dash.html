<ion-view title="Dashboard">
    <ion-nav-buttons side="left">
      <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row">
            <div class="input-field button button-positive col 33 offset-33" >Lend</div>
        </div>
        <div class="row input-field">
            <div class="button button-positive col 33 offset-33" >Take</div>
        </div>
        <div class="row input-field">
            <a ng-click="addVehicle()" class="button button-positive col 33 offset-33" >Add Vehicle</a>
        </div>
</ion-view>
